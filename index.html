<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/style.css" />

    <script src="./src/js/script.js" defer></script>

    <title>League of Legends</title>
    <link rel="shortcut icon" href="./src/img/logo.png" type="image/x-icon" />
  </head>

  <body>
    <audio autoplay loop>
      <source src="./src/audio/music.mp3" type="audio/mpeg" />
    </audio>
    <main>
      <section class="login">
        <div class="wrapper">
          <img src="./src/img/logo.png" class="login__logo" />

          <h1 class="login__title">Fazer login</h1>

            <label class="login__label">
              <span>nome de usuário</span>
              <input type="text" name="username" class="input" />
            </label>

            
              <label class="login__label">
                <span>senha</span>
                <input type="password" name="password" class="input input-password">
                <button type="button" class="login__label-toggle">
                    <img id="togglePassword" src="./images/eye-slash.png" alt="">
                </button>
            </label>
         

          <div class="login__icons">
            <button type="button" class="icons__button">
              <img src="./src/img/facebook-icon.png" alt="facebok" />
            </button>

            <button type="button" class="icons__button">
              <img src="./src/img/google-icon.png" alt="google" />
            </button>

            <button type="button" class="icons__button">
              <img src="./src/img/apple-icon.png" alt="apple" />
            </button>

            <button type="button" class="icons__button">
              <img src="./src/img/xbox-icon.png" alt="xbox" />
            </button>
          </div>

          <label class="login__label--checkbox">
            <input type="checkbox" class="input--checkbox" />
            Manter login
          </label>
        </div>

        <div class="wrapper">
          <button type="button" class="login__button" disabled>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
              />
            </svg>
          </button>

          <a href="#" class="login__link">não consegue iniciar sessão?</a>
          <a href="#" class="login__link">criar conta</a>
        </div>
      </section>

      <section class="wallpaper"></section>
    </main>
  </body>
</html>
